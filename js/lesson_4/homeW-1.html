<body>
    <h1>Header!</h1>
    <script>
        "use strict";

        console.log(getDec(256));

        /**
         * Раскладывает по разрядам числа от 0 до 999
         * @param num Число ереданное для разлодение на разряды
         * @returns Возвращает обект, состоящий из 3х цифр
         * - firstDigit: number, единицы
         * - secondDigit: number, десятки
         * - thirdDigit: number, сотни
         */
        function getDec(num) {
            const numDec = {
                firstDigit: num%10,
                secondDigit: Math.floor(num%100/10),
                thirdDigit: Math.floor(num/100),
            };
            return numDec;
        }

    </script>
</body>
