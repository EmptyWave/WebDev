<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
beta.3/css/bootstrap.min.css" integrity="sha384-
Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <style>
        .form-wrap {
            margin: auto;
            padding: 20px;
            max-width: 800px
        }

        .input__ok {
            border: 1px solid green;
        }

        .input__err {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="form-wrap">
    <form class="my-form" action="">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" name="name" class="form-control" placeholder="Имя">
            </div>
            <div class="form-group col-md-6">
                <input type="text" name="phone" class="form-control" placeholder="Телефон">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="text" name="text" class="form-control" placeholder="Комментарий">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
<script src="Validator.js"></script>
<script>
  "use strict";

  const settings = {
    regExp: {
      name: /[a-zA-Zа-яА-ЯЁё]+$/,
      phone: /\+\d{1}\((\d{3})\)\d{3}\-\d{4}/,
      email: /\w+\S*(@)\w+(\.)\w+/,
      text: /.+/g,
    },
  };

  window.onload = () => {
    let inputs = {};
    for (let input of document.querySelectorAll('input')) {
      inputs[`${input.name}`] = input;
    }
    let forValidator = new FormValidator(settings);
    document.querySelector('button').addEventListener('click', () => forValidator.check(inputs));
  }

</script>
</body>
</html>
