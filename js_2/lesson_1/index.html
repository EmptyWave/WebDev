<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="menu-block"></div>
<input type="button" id="delete" value="delete menu">
<script src="lesson1.js"></script>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="SubMenu.js"></script>
<script>
    window.onload = () => {
        // DOM ready
        let menuBlock = document.getElementById('menu-block');

        let menu = new Menu('my', 'delete', 'my', [
            new MenuItem('/', 'Home'),
            new MenuItem('/blog', 'Blog'),
            new MenuItem('/services', 'Services'),
            new SubMenu('me', 'delete', 'me', '/someSub', 'SubMenu',[
                  new MenuItem('/', 'Home'),
                  new MenuItem('/blog', 'Blog'),
                  new MenuItem('/services', 'Services')
            ])
        ]);
        menuBlock.innerHTML = menu.render();
        menu.remove();

        //.getElementById('delete').addEventListener('click', () => menu.remove().remove());

    }
</script>
</body>
</html>
