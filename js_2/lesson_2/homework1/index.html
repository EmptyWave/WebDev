<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="menu-block"></div>
<button id="del-btn" onclick="">Удалить меню</button>
<script src="lesson1.js"></script>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script>
    window.onload = () => {
        // DOM ready
        let menuBlock = document.getElementById('menu-block');

        let menu = new Menu('my', 'my', [
            new MenuItem('/', 'Home'),
            new SubMenu('/blog', 'Blog', 'me', 'me', [
                new MenuItem('/', 'Home'),
                new MenuItem('/blog', 'Blog'),
                new MenuItem('/services', 'Services')
            ]),
            new MenuItem('/services', 'Services'),
            new SubMenu('my', 'my', 'me', 'me', [
                new MenuItem('/', 'Home'),
                new SubMenu('/blog', 'Blog', 'me', 'me', [
                    new MenuItem('/', 'Home'),
                    new SubMenu('/blog', 'Blog', 'me', 'me', [
                        new MenuItem('/', 'Home'),
                        new MenuItem('/blog', 'Blog'),
                        new MenuItem('/services', 'Services')
                    ]),
                    new MenuItem('/services', 'Services')
                ]),
                new MenuItem('/services', 'Services')
            ])
        ]);
        menuBlock.innerHTML = menu.render();
        let delBtn = document.getElementById('del-btn');
        delBtn.addEventListener('click', () => {
            menu.remove();
        })
    }
</script>
</body>
</html>
